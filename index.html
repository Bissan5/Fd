<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .shapes {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .rectangle {
            width: 100px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="shapes">
        <div class="circle"></div>
        <div class="square"></div>
        <div class="rectangle"></div>
    </div>
</body>
</html>
